<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Recipe Form - Selene's Chow Map</title>
    <style>
        body {
            font-family: monospace;
            background-image: url('https://i.pinimg.com/236x/87/da/89/87da89eb9403ee80728733d82b61c78d.jpg'); 
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
            color: #333;
        }

        .btn-primary {
            background-color: #6a0dad; 
            border-color: #6a0dad;
        }

        .btn-primary:hover {
            background-color: #5a099b; 
            border-color: #5a099b;
        }

        footer {
            background-color: #EECBF5;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;

        }

        .navbar {
            padding: 1.5rem 1rem;  
        }

        .form-container {
            max-width: 600px; 
        }

        .header-text {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        h1 {
        margin-top: 100px; 
        background-color: #EECBF5;
        padding: 10px;
        border-radius: 5px;
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .navbar-nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .navbar .navbar-nav .nav-item {
            padding: 0 15px;
        }
        .navbar .form-inline {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar form {
            width: 100%;
            max-width: 400px; 
            margin: 0 auto;
        }
        p{
            color: darkpurple;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="C:\Users\admin\Downloads\SELENE.png" alt="Logo" style="width: 40px; height: auto;"> Selene Chow Map
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="catagories.html">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="recipe-form.html">Submit Recipe</a></li>
                   
                </ul>
                <form class="d-flex ms-3" action="#" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search recipes" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-5 pt-5">
        <h1 class="header-text text-center">Recipe Submission Form</h1>
        <p class="text-center"><strong>Share your favorite recipes with our community!<strong></p>

        <div class="form-container mx-auto">
            <form id="recipeForm">
                <div class="mb-3">
                    <label for="recipeName" class="form-label">Recipe Name</label>
                    <input type="text" class="form-control" id="recipeName" placeholder="Enter the recipe name" required>
                </div>
                <div class="mb-3">
                    <label for="authorName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="authorName" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients</label>
                    <textarea class="form-control" id="ingredients" rows="3" placeholder="List all ingredients" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions</label>
                    <textarea class="form-control" id="instructions" rows="5" placeholder="Write the preparation steps" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Recipe</button>
            </form>
            <br><br>
            <div id="confirmationAlert" class="alert alert-success mt-3 d-none" role="alert">
                Thank you for submitting your recipe! We will review it and publish it soon.
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Selene Chow Map | All Rights Reserved</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
